<body>

        <div class="logo">Foodie<span>Som</span></div>

        <div class="form-container">
            <div class="recipe-form">
                <h2>Create New Order</h2>
                <form>
                    <div class="input-group">
                        <label>Customer ID</label>
                        <input type="number" placeholder="Enter Customer ID" required>
                    </div>
                    <div class="input-group">
                        <label>Restaurant ID</label>
                        <input type="number" placeholder="Enter Restaurant ID" required>
                    </div>
                    <div class="input-group">
                        <label>Order Items</label>
                        <textarea placeholder="e.g. 1x Kacchi Biryani, 2x Borhani"></textarea>
                    </div>
                    <div class="input-group">
                        <label>Total Amount (BDT)</label>
                        <input type="number" placeholder="Total Price">
                    </div>
                    <div class="input-group">
                        <label>Order Status</label>
                        <select>
                            <option>Pending</option>
                            <option>Processing</option>
                            <option>Completed</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Confirm Order</button>
                </form>
            </div>
        </div>

</body>
</html>
